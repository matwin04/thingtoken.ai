<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link href="/public/styles/main.css" rel="stylesheet" />
    </head>
    <body>
        {{>navbar}}

        <h1>ThingChat</h1>
        <p>
            Welcome to thingchat. ThingChat is a revolutionary new chat system built apon the ThingToken blockchain. Go
            Ahead and feel free to try it out for yourself. <b>Its Clobberin Time!!!!!</b>
        </p>

        <form method="POST" action="/chat/new">
            <label for="chatcontent">Name:</label>
            <input type="note" id="chatcontent" name="chatcontent" required /><br />

            <label for="from_user">Code:</label>
            <input type="text" id="from_user" name="from_user" /><br />
            <button type="submit">Send</button>
        </form>
        {{#each chats}}

        <div class="chat">
            <table>
                <thead>
                    <tr>
                        <th>{{id}}</th>
                        <th>{{created_at}}</th>
                        <th>{{from_user}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="chat_content" colspan="3">{{chat_content}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {{/each}}
        <hr />
        {{>footer}}
    </body>
    <script>
        window.va =
            window.va ||
            function () {
                (window.vaq = window.vaq || []).push(arguments);
            };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</html>
